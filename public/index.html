<!DOCTYPE html>
<html>
  <head>
    <script src="lib/adapter.js"></script>
    <script src="webrtc.js"></script>
    <title>WebRTC Video-Chat</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
  </head>
  
  <body>

    <div style="float:left;width:100%;text-align:center;"><img src="/QANDANSWER.png" alt="" /></div>
    <div class="container">
      <video style="float:left;width:450px;height:300px;" id="remoteVideo" autoplay></video>
      <video style="float:right;width:450px;height:300px;" id="localVideo" autoplay muted></video>
    </div>

    <div style="background-color: #26282c;width:100%;height:300px;" id="tlkio" data-channel="QANDANSWER" data-theme="theme--night"></div><script async src="https://tlk.io/embed.js" type="text/javascript"></script>
    
    <input id="videoCallButton" type="button" disabled value="Video Call"/>
    <input id="endCallButton" type="button" disabled value="End Call"/>
    <script type="text/javascript">
      window.addEventListener("load", pageReady);
    </script>

  </body>
</html>
